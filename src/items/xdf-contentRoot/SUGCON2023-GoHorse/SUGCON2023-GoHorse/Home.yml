      Hint: PersonalizeDatasources
      Value: |
        [{"UniqueId":"8c7d0873-bc89-405a-a8d2-0a50e6255492","ExperienceId":"346c3162-7232-435c-b0f6-a286e65cd5b3","ExperienceValue":"2","DataSource":{"id":"{6AF545F2-A6C5-451D-8E1F-9E9D333E46AF}","path":"/sitecore/content/SUGCON2023-GoHorse/SUGCON2023-GoHorse/Home/Data/PromoLeft - VAR2","name":"PromoLeft - VAR2","displayName":"PromoLeft - VAR2","version":"1","language":"en","fields":{"PromoText":"<h3><span style=\"background-color: #f7f7f8; border: 0px solid #d9d9e3; color: var(--tw-prose-bold);\">Urban Echo: The Evolution of Streetwear</span> (VAR2)</h3>\n<p><span style=\"background-color: #f7f7f8; color: #374151;\">In the ever-evolving world of fashion, streetwear continues to make a bold statement, merging the gritty allure of urban life with contemporary aesthetics. Today's streetwear is a kaleidoscope of influences &ndash; from skate and hip-hop cultures to high-end designer collaborations. As sustainability and inclusivity take center stage, the latest wave of streetwear embraces upcycled materials and diverse representation, proving once again that this style is not just a trend, but a reflection of generational shifts and the voice of the streets.</span></p>","PromoIcon":{"src":"/sitecore/shell/-/media/Feature/JSS-Experience-Accelerator/Basic-Site/entenda-por-que-o-skate-e-considerado-um-esporte1.jpeg","alt":""}}}},{"UniqueId":"8c7d0873-bc89-405a-a8d2-0a50e6255492","ExperienceId":"346c3162-7232-435c-b0f6-a286e65cd5b3","ExperienceValue":"1","DataSource":{"id":"{91E10841-D743-4FC0-BACB-F2EB484D43E8}","path":"/sitecore/content/SUGCON2023-GoHorse/SUGCON2023-GoHorse/Home/Data/PromoLeft - VAR1","name":"PromoLeft - VAR1","displayName":"PromoLeft - VAR1","version":"1","language":"en","fields":{"PromoText":"<h3>The Evolution of Streetwear: Today's Intersection of Fashion, Culture, and Identity (VAR1)</h3>\n<p><span style=\"background-color: #f7f7f8; color: #374151;\">Streetwear continues to redefine the fashion landscape, offering an ever-evolving blend of high fashion, urban culture, and countercultural elements. No longer confined to a specific subculture or demographic, today's streetwear amalgamates influences ranging from skateboarding and hip-hop to avant-garde design and global traditions. Brands are adopting sustainable practices, artists are pushing boundaries through collaborations, and consumers are driving the market toward inclusivity and diversity. In this dynamic milieu, streetwear serves as a canvas for self-expression, cultural dialogue, and sartorial innovation.</span></p>","PromoIcon":{"src":"/sitecore/shell/-/media/Feature/JSS-Experience-Accelerator/Basic-Site/banner-image.jpg","alt":""}}}}]
